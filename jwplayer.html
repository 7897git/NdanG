<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DAFF Video Player</title>
        <link rel="shortcut icon" href="https://movie.onthewifi.com/favicon/favicon.ico">
        <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
        <script src="https://cdn.statically.io/gh/7897git/ohyes/4e4e315f05b3ea15bbd31899ba93734199e4ca15/jwplayer.hlsjs.min.js"></script>
        <script src="https://cdn.statically.io/gh/7897git/ohyes/38bc1adcef9f05bf4e83da839c523d8032e4c78f/aG3IMhIy.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>#player{width: 100%;position: absolute;top: 0;bottom: 0;right: 0;left: 0;overflow: hidden;}.video-container{overflow:hidden;width:100%;}.img{z-index:99999999999;display:block;position:absolute;top:0;left:0;width:115px;}.watermark{position: absolute;margin:15px;}</style>
    </head>
    <body>
        <div class="video-container"><a href="https://daffadev.my.id" class="watermark" target="_blank"><img class="img" src="https://daffadev.my.id/assets/logo/logo.png" /></a>
            <div id="player"></div>
        </div>

        <script>
            if (Hls.isSupported() && p2pml.hlsjs.Engine.isSupported()) {
                var engine = new p2pml.hlsjs.Engine();

                var player = jwplayer("player");

                player.setup({
                    file: "https://firebasestorage.googleapis.com/v0/b/blog-daffadev.appspot.com/o/vid%2Fsonic.mp4?alt=media&token=fb8954ac-8619-4258-8f91-194230ae08c7",
                });

                jwplayer_hls_provider.attach();

                p2pml.hlsjs.initJwPlayer(player, {
                    liveSyncDurationCount: 7,
                    loader: engine.createLoaderClass(),
                });
            } else {
                document.write("Not supported :(");
            }
        </script>
    </body>
</html>
